{{ define "main" }}
  <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  {{.Content}}
  {{ range first 1 (where $.Data.Pages "Section" "posts") }}
    <article>
      <h1>{{.Title}}</h1>
      <p>Posted on {{ .Date.Format "January 2, 2006" }}</p>
      <section>
        {{.Content}}
      </section>
    </article>
    <hr/>
  {{end}}
  
  
  
{{ end }}
{{ define "sidebar" }}

{{ partial "recent_posts.html" . }}
  
{{ end }}
